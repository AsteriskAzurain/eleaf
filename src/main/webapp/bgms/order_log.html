<section class="py-5">
	<div class="col">
		
		<form class="form-inline">
			<button type="button" class="btn mb-2" style="margin-right: 20px" disabled="disabled">增加</button>
			
			<div class="input-group mb-2">
				<div class='col-md-4' style="padding: 0px">
					<div class="form-group">
						<div class="input-group date" id="datetimepicker7" data-target-input="nearest">
							<input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker7" />
							<div class="input-group-append" data-target="#datetimepicker7" data-toggle="datetimepicker">
								<div class="input-group-text">
									<i class="fa fa-calendar"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class='col-md-4' style="padding: 0px">
					<div class="form-group">
						<div class="input-group date" id="datetimepicker8" data-target-input="nearest">
							<input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker8" />
							<div class="input-group-append" data-target="#datetimepicker8" data-toggle="datetimepicker">
								<div class="input-group-text">
									<i class="fa fa-calendar"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<div style="padding-left: 20px">
					<button type="button" class="btn btn-primary">搜索</button>
				</div>
				
				<!-- script begin -->
				
				<!-- script end -->
			</div>
		</form>

		<div class="row-lg-6 mb-4">
			<div class="card">
				
				<div class="card-header">
					<h6 class="text-uppercase mb-0">订单日志</h6>
				</div>
				
				<div class="card-body">
					<table class="table table-striped table-hover card-text">
						<thead>
							<tr>
								<th>#</th>
								<th>修改时间</th>
								<th>订单号</th>
								<th>订单状态</th>
								<th>修改者</th>
								<th>订单类型</th>
							</tr>
						</thead>
						<tbody class="dataview" dataview="order_log">
							<tr>
								<th scope="row" class="dv-elem-index">1</th>
								<td class="dv-elem-map" dv-elem="">Mark</td>
								<td class="dv-elem-expose" dv-elem="">Otto</td>
								<td class="dv-elem-map" dv-elem="">Mark</td>
								<td class="dv-elem-expose" dv-elem="">Otto</td>
								<td class="dv-elem-map" dv-elem="">Mark</td>
							</tr>
						</tbody>
					</table>
				</div>
				
			</div>
		</div>
		
	</div>
</section>

<script  type="text/javascript" src="./js/moment-with-locales.min.js"></script>
<script  type="text/javascript" src="./js/tempusdominus-bootstrap-4.js"></script>
<script  type="text/javascript" src="./js/moment-timezone-with-data-2012-2022.min.js"></script>
<script type="text/javascript">
	$(function() {
		$('#datetimepicker7').datetimepicker({
			format : 'L'
		});
		$('#datetimepicker8').datetimepicker({
			useCurrent : false,
			format : 'L'
		});
		$("#datetimepicker7").on("change.datetimepicker", function(e) {
			$('#datetimepicker8').datetimepicker('minDate', e.date);
		});
		$("#datetimepicker8").on("change.datetimepicker", function(e) {
			$('#datetimepicker7').datetimepicker('maxDate', e.date);
		});
	});
</script>
